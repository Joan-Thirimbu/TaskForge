<div *ngFor="let item of items" class="p-4 max-w-sm">
    <div class="flex rounded-lg h-full dark:bg-gray-800 bg-teal-400 p-8 flex-col">
        <div class="flex items-center mb-3">
            <div class="w-8 h-8 mr-3 inline-flex items-center justify-center flex-shrink-0">
                <img [src]="item.svg" class="flex items-center w-8 h-8" alt="svg">
            </div>
            <h2 class="text-white dark:text-white text-lg font-medium">{{ item.title }}</h2>
        </div>
        <div class="flex flex-col justify-between flex-grow">
            <div [innerHTML]="item.description"></div>
        </div>
    </div>
</div>
